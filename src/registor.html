<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册成为会员</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/registor.css">
	<link rel="stylesheet" href="css/other.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<!--顶部-->
	<div class="header">
		<div class="wrapper">
			<ul class="header-left">
				<li><a href="##">手机版</a></li>
				<li><a href="##">企业采购</a></li>
				<li><a href="##">商城公告</a></li>
				<li><a href="##">意见反馈</a></li>
			</ul>
			<ul class="header-right">
				<li><a href="##">登录</a></li>
				<li><a href="##">注册</a></li>
			</ul>
		</div>
	</div><!--外层盒子-->
	
	<!--中部-->
	<div class="middle">
		<div class="wrapper">
			<div class="m-left">
				<img src="https://image.myzte.com/fd/6a/63d9d1cde23f.png?43364_H800_W800" alt="">
			</div>
			<div class="m-right">
				<div class="reg-title">
					欢迎注册
				</div>
				<div class="reg-contents">
					<form id="signup" class="" action="" method="post">
						<div>
							<input type="text" name="username" id="username" placeholder="仅支持手机号">
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="登录密码">
						</div>
						<div>
							<input type="password" name="repass" id="repass" placeholder="请再次登录密码">
						</div>
						<div id="checkinput">
							<input type="checkbox" checked="checked" id="check"><span>同意</span><a href="##">《服务协议》</a>
						</div>
						<div>
							<button type="submit" id="sub">立即注册</button>
						</div>
						<p>已有账号？<a href="##">立即登录</a></p>
					</form>
				</div>
			</div>
		</div><!--wrapper-->
	</div><!--外层盒子-->
	
	<!--导入尾部-->
	<div class="footercontent"></div>
	
	<ul class="listnav">
		<li class="listnav-1"><a href="##"></a></li>
		<li class="listnav-2"><a href="##"></a></li>
		<li class="listnav-3"><a href="##"></a></li>
	</ul>
	<script src="script/thirdplugins/jquery.js" type="text/javascript"></script>
	<script src="script/js/registor.js" type="text/javascript"></script>
</body>
</html>
