<!DOCTYPE html>

	<script src="script/js/require.js" type="text/javascript"  defer async="true" data-main="script/js/main.js"></script>

<body>
	<!--顶部-->
	<div class="header">
		<div class="wrapper">
			<ul class="header-left">
				<li><a href="##">手机版</a></li>
				<li><a href="##">企业采购</a></li>
				<li><a href="##">商城公告</a></li>
				<li><a href="##">意见反馈</a></li>
			</ul>
			<ul class="header-right">
				<li><a href="login.html">登录</a></li>
				<li><a href="registor.html">注册</a></li>
			</ul>
		</div>
	</div><!--外层盒子-->
	
	<!--中部-->
	<div class="middle">
		<div class="wrapper">
			<div class="m-left">
				<img src="https://image.myzte.com/fd/6a/63d9d1cde23f.png?43364_H800_W800" alt="">
			</div>
			<div class="m-right">
				<div class="reg-title">
					欢迎注册
				</div>
				<div class="reg-contents">
					<form id="signup" action="http://10.31.162.62/myzte/php/reg.php" method="post">
						<div>
							<input type="text" name="username" id="username" placeholder="仅支持手机号">
							<label id="username-error" class="error" for="username">(必填)</label>
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="登录密码">
							<label id="password-error" class="error" for="password">(必填，不得少于6位)</label>
						</div>
						<div>
							<input type="password" name="repass" id="repass" placeholder="确认密码">
							<label id="repass-error" class="error" for="repass">(必填，不得少于6位)</label>
						</div>
						<div id="checkinputcheck">
							<input type="checkbox" checked="checked" id="checkfuwu"><span>同意</span><a href="##">《服务协议》</a>
						</div>
						<div>
							<!--<button type="submit" id="sub">立即注册</button>-->
							<input type="submit" value="注册" name="submit" id="sub">
						</div>
						<p>已有账号？<a href="login.html">立即登录</a></p>
					</form>
				</div>
			</div>
		</div><!--wrapper-->
	</div><!--外层盒子-->
	
	<!--导入尾部-->
