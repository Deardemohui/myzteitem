<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会员登录</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/other.css">
	<style type="text/css">
		
	</style>
</head>
<body>
	<!--顶部-->
	<div class="header">
		<div class="wrapper">
			<ul class="header-left">
				<li><a href="##">手机版</a></li>
				<li><a href="##">企业采购</a></li>
				<li><a href="##">商城公告</a></li>
				<li><a href="##">意见反馈</a></li>
			</ul>
			<ul class="header-right">
				<li><a href="##">登录</a></li>
				<li><a href="##">注册</a></li>
			</ul>
		</div>
	</div><!--外层盒子-->
	
	<!--中部-->
	<div class="middle">
		<div class="wrapper">
			<div class="m-left">
				<img src="https://image.myzte.com/fd/6a/63d9d1cde23f.png?43364_H800_W800" alt="">
			</div>
			<div class="m-right">
				<div class="reg-title">
					欢迎登录
				</div>
				<div class="reg-contents">
					<form id="signup" class="" action="" method="post">
						<div>
							<input type="text" name="username" id="username" placeholder="手机号/邮箱/用户名/工号">
						</div>
						<div>
							<input type="password" name="password" id="password" placeholder="密码">
						</div>
						<div>
							<input type="password" name="repass" id="repass" placeholder="验证码">
						</div>
						<div>
							<button type="submit" id="sub">登录</button>
						</div>
						<p><img src="https://www.myzte.com/themes/pc/zhongxing/images/fgx.png?vb701" alt="">其他方式登录<img src="https://www.myzte.com/themes/pc/zhongxing/images/fgx.png?vb701" alt=""></p>
						<ul class="threeimg">
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/wechat.png?vb701" alt=""></a></li>
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/weibo.png?vb701" alt=""></a></li>
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/qq.png?vb701" alt=""></a></li>
						</ul>
						<p><a href="##" class="registor-now">立即注册</a><a href="##" class="forget-pass">忘记密码？</a></p>
					</form>
				</div>
			</div>
		</div><!--wrapper-->
	</div><!--外层盒子-->
	
	<!--导入尾部-->
	<div class="footercontent"></div>
	
	<ul class="listnav">
		<li class="listnav-1"><a href="##"></a></li>
		<li class="listnav-2"><a href="##"></a></li>
		<li class="listnav-3"><a href="##"></a></li>
	</ul>
	<script src="script/thirdplugins/jquery.js" type="text/javascript"></script>
	<script src="script/js/login.js" type="text/javascript"></script>
</body>
</html>
