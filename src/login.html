				<span id="errordata"></span>
				<div class="reg-contents">
					<form id="signin" method="post" onsubmit="return false;">

							<input type="text" name="username" id="loginusername" placeholder="手机号/邮箱/用户名/工号">
							<label id="username-error" class="error" for="loginusername">请输入手机号</label>
						</div>
						<div>
							<input type="password" name="password" id="loginpassword" placeholder="密码">
							<label id="password-error" class="error" for="loginpassword">请输入密码</label>
						</div>
						<div>
							<!--<button type="submit" id="sub">登录</button>-->
							<input type="button" name="submit" value=" 登录  " id="btnsub"/>
						</div>
						<p><img src="https://www.myzte.com/themes/pc/zhongxing/images/fgx.png?vb701" alt="">其他方式登录<img src="https://www.myzte.com/themes/pc/zhongxing/images/fgx.png?vb701" alt=""></p>
						<ul class="threeimg">
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/wechat.png?vb701" alt=""></a></li>
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/weibo.png?vb701" alt=""></a></li>
							<li><a href="##"><img src="https://www.myzte.com/themes/pc/zhongxing/images/toauth/qq.png?vb701" alt=""></a></li>
						</ul>
						<p><a href="http://10.31.162.62/myzte/src/registor.html" class="registor-now">立即注册</a><a href="##" class="forget-pass">忘记密码？</a></p>
